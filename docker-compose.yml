version: '3.8'
services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      MONGODB_URL:

  locust:
    build:
      context: locust/
      dockerfile: Dockerfile
    ports:
      - "8089:8089"
    environment:
      OP_NAME: 'toLower'
      COLLECTION: 'toLower'
      RESULT_FIELD: 'toLowerField'
      EXPRESSION: "{$$toLower: '$$a' }"
    depends_on:
      - app

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - app

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "admin"
      GF_USERS_ALLOW_SIGN_UP: "false"
    depends_on:
      - prometheus

volumes:
  grafana-data:
